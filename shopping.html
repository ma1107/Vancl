<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>购物车</title>
	<link rel="stylesheet" type="text/css" href="css/shopping.css">
</head>
<body>
	<div class="peak">
		<a href="index.html"><img src="img/shopping/vancl-logo.png" alt="凡客诚品"></a>
		<p>您好，<span>123****6789</span></p>
		<a href="denglu.html">退出登录 &nbsp;|</a>
		<a href="#">用户切换</a>
		<a href="#">帮助中心</a>
	</div>
	<div class="message">
		<div class="message_a">
			<p>1.我的购物车</p>
			<p>2.填写核对信息单</p>
			<p>3.成功提交订单</p>
	    </div>
	</div>
	<div class="gwc">
		<div class="gwc_a">
			<img src="img/shopping/2.png">
			<h2>我的购物车</h2>
		</div>
		<div class="gwc_b">
			<span>温馨提示：</span>1.选购清单中的商品无法保留库存，请您及时结算。2.商品的价格和库存将以订单提交时为准。3.促销活动满减优惠将均摊至商品小计中。
		</div>
		<div class="gwc_c">
			<div class="gwc_c1">
				<input type="checkbox" class="checkAll"><span>全选</span>
				<span>商品名称</span>
				<span>尺寸</span>
				<span>单价</span>
				<span>数量</span>
				<span>优惠</span>
				<span>小计</span>
				<span>操作</span>
			</div>
			<div class="gwc_c2">
				<input type="checkbox" class="checkgoods">
			</div>
		</div>

	</div>
</body>
</html>
